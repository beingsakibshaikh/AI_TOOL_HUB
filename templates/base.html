
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}AI Tools Directory{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT4yj9t+nb5G0NEv7ZHpG5Kk" crossorigin="anonymous">


  <!-- Google Fonts (Optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }
    .navbar {
      background: linear-gradient(to right, #4f46e5, #6366f1);
    }
    .card {
      border: none;
      border-radius: 1rem;
    }
    .card:hover {
      transform: scale(1.02);
      transition: all 0.3s ease;
    }
    .tool-badge {
      font-size: 0.75rem;
      margin-right: 0.25rem;
    }
  </style>
</head>

<body>

 <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{% url 'tool_list' %}">
      ðŸ¤– AI Tools Hub
    </a>
    
    <!-- Mobile Toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/tools/' %}active{% endif %}" href="{% url 'tool_list' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/tools/categories/' %}active{% endif %}" href="{% url 'categories_page' %}">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/tools/tutorials/' %}active{% endif %}" href="{% url 'tutorials_page' %}">Tutorials</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/tools/about/' %}active{% endif %}" href="{% url 'about_page' %}">About</a>
        </li>
      </ul>
      
      <!-- Optional: Add a Search Redirect -->
      <form class="d-flex" method="get" action="{% url 'tool_list' %}">
        <input class="form-control me-2" type="search" name="q" placeholder="Search..." aria-label="Search">
        <button class="btn btn-light" type="submit">Go</button>
      </form>
    </div>
  </div>
</nav>


  <!-- MAIN CONTENT -->
  <div class="container py-5">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
