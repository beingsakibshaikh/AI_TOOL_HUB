{% extends 'base.html' %}
{% block title %}Categories{% endblock %}

{% block content %}
<h2 class="text-center text-primary-emphasis fw-bold mb-4">ðŸ“‚ AI Tool Categories</h2>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
  {% for category in categories %}
    <div class="col">
      <div class="card h-100 border-0 shadow-sm text-center hover-shadow p-3">
        <img src="{{ category.image }}"
             alt="{{ category.name }} image"
             class="card-img-top rounded"
             style="height: 180px; object-fit: cover;">
        
        <div class="card-body">
          <h5 class="card-title text-primary fw-semibold">{{ category.name }}</h5>
          <p class="text-muted small">Tools related to {{ category.name|lower }}</p>
        </div>
        
        <div class="card-footer bg-white border-0">
          <a href="{% url 'category_tools' category.slug %}" class="btn btn-outline-primary btn-sm w-100">View Tools â†’</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
